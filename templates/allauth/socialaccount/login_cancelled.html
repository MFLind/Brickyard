{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container header-container">
    <div class="overlay"></div>
    <div class="row">
        <div class="col-6">
            <div class="allauth-form-inner-content">

                <h1>Login Cancelled</h1>

                {% url 'account_login' as login_url %}

                <p>You decided to cancel logging in to our site using one of your existing accounts. If this was a
                    mistake, please proceed to <a href="{{login_url}}">sign in</a>.</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
